<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>

<body>
    <script>
        // hàm prompt nhập cancel --> null, nhập ký tự --> parseInt --> NaN, nhập ""-->""
        let arrInt = [];
        let check = true;
        // Vòng lặp??
        while (check) {
            let number = prompt("Nhập vào phần tử của mảng");
            if (number == null || number == "") {
                check = false;
            } else {
                //element = NaN nếu number không phải là 1 số
                //element = number nếu number là 1 số
                let element = parseInt(number);
                // isNaN là 1 hàm javascript đã được xây dựng
                //isNaN(NaN)-->true
                //isNaN(không phải NaN)--> false
                if (isNaN(element)) {
                    check = false;
                } else {
                    arrInt.push(element);
                }
            }
        }
        console.log("Mảng sau khi nhập: ", arrInt);
        // Tìm giá trị max trong mảng arrInt
        // let max = arrInt[0];
        // for (let i = 1; i < arrInt.length; i++) {
        //     if (max < arrInt[i]) {
        //         max = arrInt[i];
        //     }
        // }
        let max = arrInt[0];
        for (let i = 1; i < arrInt.length; i++) {
            max = Math.max(max, arrInt[i]);
        }
        console.log("Phần tử có giá trị lớn nhất là: ", max);
    </script>
</body>

</html>
